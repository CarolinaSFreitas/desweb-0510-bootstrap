<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Revenda Avenida</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row bg-primary text-white py-3">

            <div class="col-12">
                <img src="logo-ford.png" alt="logo da ford" width="120px" class="float-start mt-4 me-3">
                <h1>Revenda Avenida</h1>
                <h2>Veículos em Promoção</h2>
            </div>

        </div>

        <div class="row text-primary m-4">

            <div class="col-sm-3">
                Modelos em Promoção
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="fiesta" checked>
                    <label class="form-check-label" for="fiesta">
                            New Fiesta
                        </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="ka">
                    <label class="form-check-label" for="ka">
                        New Ka
                    </label>
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="eco-sport">
                <label class="form-check-label" for="eco-sport">
                  Eco Sport
                </label>
              </div>
              
            <div class="col-sm-5">
                <img src="fiesta.png" alt="fiesta" class="img-fluid">
            </div>

            <div class="col-sm-4">
                Selecione os opcionais:
                
            </div>

        </div>

        <div class="row bg-danger text-white py-4">

            <div class="col-12">
                <h3>Preço do Veículo R$: 61.500,00</h3>
            </div>

        </div>

    </div>

</body>

</html>
